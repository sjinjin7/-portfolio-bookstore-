<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link href="css/csstest.css" type="text/css" rel="stylesheet">
<script src="js/jstest.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="bk1">
			<h1>회원가입</h1>
		</div>
		<div id="bk2">
				<p>그린컴퓨터아카데미는 고객님의 소중한 개인정보를 보호하기위해, 주민등록번호를 수집하지 않습니다. 
				   <br>요청하시면 수업과정개설지 안내매일을 보내드립니다. 
				</p> 
		</div>
		<div id="bk3">
		<form action="">
			<table id="table1">
				<tr>
					<td class="col1">
						<p>이름(필수)</p>
					</td>
					<td class="col2">
						<input type="text" id="name" onkeyup="nameky()" required>
						<label id="name2">이름을 입력하셔야합니다.</label>
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>아이디(필수)</p>
					</td>
					<td class="col2" id="">
						<input type="text" id="id" onkeyup="idky()" required>
						<label id="id2">id는 8자 이상 12자 이하로 입력하셔야 합니다.</label>
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>비밀번호(필수)</p>
					</td>
					<td class="col2" id="">
						<input type="password" id="ps" onkeyup="psky()" required>
						<label id="ps2">비밀번호는 8자 이상 12자 이하로 입력하셔야 합니다.</label>
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>비밀번호 확인(필수)</p>
					</td>
					<td class="col2" id="">
						<input type="password" id="pscheck" onkeyup="pscheck()" required>
						<label id="pscheck2"></label>
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>이메일</p>
					</td>
					<td class="col2" id="">
						<input type="text" id="email1">@<input type="text" id="email2">
						<select name="emailselect" id="emailselect">
							<option value = "1">직접입력</option>
							<option value="gmail.com">gmail.com</option>
							<option value="naver.com">naver.com</option>
							<option value="daum.net">daum.net</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>성별</p>
					</td>
					<td class="col2" id="">
						<input type="radio" name="gender" value="male">남자<input type="radio" name="gender" value="female">여자
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>취미</p>
					</td>
					<td class="col2" id="">
						<input type="checkbox" name="hobby" value="soccer">축구<input type="checkbox" name="hobby" value="basketball">농구<input type="checkbox" name="hobby" value="baseball">야구<input type="checkbox" name="hobby" value="book">독서<input type="checkbox" name="hobby" value="mountain">등산
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>생년월일</p>
					</td>
					<td class="col2" id="">
						<select name="year">
							<option value="1991">1991년</option>
							<option value="1992">1992년</option>
							<option value="1993">1993년</option>
							<option value="1994">1994년</option>
							<option value="1995">1995년</option>
							<option value="1996">1996년</option>
							<option value="1997">1997년</option>
							<option value="1998">1998년</option>
							<option value="1999">1999년</option>
							<option value="2000">2000년</option>
							<option value="2001">2001년</option>
							<option value="2002">2002년</option>
						</select>
						<select name="month">
							<option value="1">1월</option>
							<option value="2">2월</option>
							<option value="3">3월</option>
							<option value="4">4월</option>
							<option value="5">5월</option>
							<option value="6">6월</option>
							<option value="7">7월</option>
							<option value="8">8월</option>
							<option value="9">9월</option>
							<option value="10">10월</option>
							<option value="11">11월</option>
							<option value="12">12월</option>
						</select>
						<select name="day">
							<option value="1">1일</option>
							<option value="2">2일</option>
							<option value="3">3일</option>
							<option value="4">4일</option>
							<option value="5">5일</option>
							<option value="6">6일</option>
							<option value="7">7일</option>
							<option value="8">8일</option>
							<option value="9">9일</option>
							<option value="10">10일</option>
							<option value="11">11일</option>
							<option value="12">12일</option>
							<option value="13">13일</option>
							<option value="14">14일</option>
							<option value="15">15일</option>
							<option value="16">16일</option>
							<option value="17">17일</option>
							<option value="18">18일</option>
							<option value="19">19일</option>
							<option value="20">20일</option>
							<option value="21">21일</option>
							<option value="22">22일</option>
							<option value="23">23일</option>
							<option value="24">24일</option>
							<option value="25">25일</option>
							<option value="26">26일</option>
							<option value="27">27일</option>
							<option value="28">28일</option>
							<option value="29">29일</option>
							<option value="30">30일</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>휴대폰</p>
					</td>
					<td class="col2" id="">
						<select name="call1">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="017">017</option>
							<option value="018">018</option>
						</select>
						<input type="text" id="call2" maxlength="4">
						<input type="text" id="call3" maxlength="4">
						<input type="button" value="인증번호 발송" id="callsubmit" onclick="callsubmit1()">
					</td>
				</tr>
				<tr>
					<td class="col1" id="">
						<p>인증번호 입력</p>
					</td>
					<td class="col2" id="">
						<input type="text" id="callsubmitnumber"><input type="button" value="확인" id="callcheck">
					</td>
				</tr>
				</table>
				<table id="table2">
				<tr>
					<td class="footer1">
						<input type="radio" name="age" value="thirteen">14세 이하입니다<input type="radio" name="age" value="fourteen">14세이상입니다.
					</td>
					
				</tr>
				<tr>
					<td class="footer2">
						<button id="submit">확인</button>
					</td>
					
				</tr>
				
				
			</table>
		</form>
		</div>
	
	</div>
</body>
</html>
